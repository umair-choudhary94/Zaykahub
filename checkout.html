<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaykaHub - Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html"><h1>ZaykaHub</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#menu">Featured Dishes</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html" >Login</a></li>
                <li><a href="register.html" >Register</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="checkout-form">
       
        <h2>Checkout Details</h2>

        
        <form id="checkoutForm">
          <!-- Personal Info -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>
      
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
      
          <!-- Address Info -->
          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" required />
          </div>
      
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" name="zip" required />
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country" name="country" required />
            </div>
          </div>
      
          <!-- Payment Info -->
          <div class="form-group">
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
              <option value="">Select</option>
              <option value="cod">Cash on Delivery</option>
              <option value="card">Credit/Debit Card</option>
              
            </select>
          </div>
      
          <!-- Card Fields (Only show if payment = card) -->
          <div id="card-info" style="display: none;">
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" maxlength="16" />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" />
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" maxlength="3" />
              </div>
            </div>
          </div>
      
          <div id="order-summary" ></div>
      
          <button type="submit" class="btn">Place Order</button>
        </form>
      </section>
      
    </footer>

    <!-- <script src="js/script.js"></script> -->
    <script src="js/checkout.js"></script>
</body>
</html>
